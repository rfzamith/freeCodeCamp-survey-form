<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" action='https://register-demo.freecodecamp.org'>
  
      <div class="form-item">
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your first name" required /></label>
      </div>
  
      <div class="form-item">
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email address"required /></label>
      </div>
  
      <div class="form-item">
        <label id="number-label">Age <span class="smaller-label">(optional)</span> <input type="number" id="number" min="13" max="120" placeholder="Enter your age" /></label>
      </div>
  
      <div class="form-item">
        <label>Which option best describes your current role?
          <select id="dropdown" name="role">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
 
      <div class="form-item">
        <p id="label-description">Would you recommend freeCodeCamp to a friend?</p>
        <label><input value="definitely" type="radio" name="recommend" class="inline" /> Definitely</label>
        <label><input value="maybe"type="radio" name="recommend" class="inline" /> Maybe</label>
        <label><input value="not-sure" type="radio" name="recommend" class="inline" /> Not sure</label>
      </div>

      <div class="form-item">
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="role">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
      </div>
  
      <div class="form-item">
        <p id="label-description">What would you like to see improved? <span class="smaller-label">(Check all that apply)</span></p>
        <label><input type="checkbox" value="front-end" name="improvements" class="inline" /> Front-end Projects</label>
        <label><input type="checkbox" value="back-end" name="improvements" class="inline" /> Back-end Projects</label>
        <label><input type="checkbox" value="data" name="improvements" class="inline" /> Data Visualization</label>
        <label><input type="checkbox" value="challenges" name="improvements" class="inline" /> Challenges</label>
        <label><input type="checkbox" value="open-source" name="improvements" class="inline" /> Open Source Community</label>
        <label><input type="checkbox" value="gitter" name="improvements" class="inline" /> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" name="improvements" class="inline" /> Videos</label>
        <label><input type="checkbox" value="meetups" name="improvements" class="inline" /> City Meetups</label>
        <label><input type="checkbox" value="wiki" name="improvements" class="inline" /> Wiki</label>
        <label><input type="checkbox" value="forum" name="improvements" class="inline" /> Forum</label>
        <label><input type="checkbox" value="additional" name="improvements" class="inline" /> Additional Courses</label>
      </div>
  
      <div class="form-item">
        <label>Any comments or suggestions?
          <textarea rows="3" cols="30" placeholder="Enter your comment here" name="comments"/></textarea></label>
      </div>

      <input id="submit" type="submit" value="Submit" />
</form>
</body>
<footer>
	<div class="attribution">
    	Challenge by FreeCodeCamp. 
    	Coded by <a target="_blank" href="mailto:rzamith@gmail.com">Rui Zamith</a>.
	</div>
</footer>
</html>
